    <style>
      /* Style for the date input when a date is selected */
      input[type="date"].date-selected {
        background-color: #d4edda; /* A pleasant light green */
        border-color: #28a745; /* A matching green border */
      }
      /* Smooth transition for the color change */
      input[type="date"] {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TRVKNL4W"

    <div id="header-container"></div>

    <main class="main-content">
      <div class="court-booking-container">
        <h1 class="page-title">Court Booking System</h1>

        <div class="booking-section">
          <h2>Book a Court</h2>
          <form id="bookingForm" class="booking-form">
            <div class="form-group">
              <label for="bookerName">Your Name:</label>
              <input type="text" id="bookerName" name="bookerName" required />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="startDate">Date:</label>
                <input type="date" id="startDate" name="startDate" required />
              </div>

              <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required />
              </div>

              <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required />
              </div>
            </div>

            <div class="form-group">
              <label for="courtNumber">Select Court:</label>
              <select id="courtNumber" name="courtNumber" required>
                <option value="">Choose a court...</option>
                <option value="1">Badminton Court 1</option>
                <option value="2">Badminton Court 2</option>
                <option value="3">Basketball Court</option>
              </select>
            </div>

            <button type="submit" class="btn-primary">Book Court</button>
          </form>
        </div>

        <div class="bookings-section">
          <h2>Current Bookings</h2>
          <div class="bookings-controls">
            <button id="refreshBookings" class="btn-secondary">Refresh</button>
            <button id="showMyBookings" class="btn-secondary">
              My Bookings
            </button>
          </div>
          <div id="bookingsList" class="bookings-list">
            <div class="loading">Loading bookings...</div>
          </div>
        </div>

        <div class="waitlist-section">
          <h2>My Waitlisted Slots</h2>
          <div id="waitlistDisplay" class="bookings-list">
            <p>You are not on any waitlists.</p>
          </div>
        </div>

        <div class="calendar-section">
          <h2>Calendar View</h2>
          <div class="calendar-controls">
            <button id="prevMonth" class="btn-secondary">&lt; Previous</button>
            <span id="currentMonth" class="month-display">January 2024</span>
            <button id="nextMonth" class="btn-secondary">Next &gt;</button>
          </div>
          <div id="calendar" class="calendar-grid"></div>
        </div>
      </div>
    </main>

    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Booking Details</h2>
        <div id="modalContent"></div>
      </div>
    </div>

    <div id="messageContainer" class="message-container"></div>

    <script src="../js/common.js"></script>
    <script type="module" src="../js/court.booking.js?v=2"></script>
    <div id="footer-container"></div>
  </body>
