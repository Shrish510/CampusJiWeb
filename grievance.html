        .polling-section p {
            color: #6c757d;
            text-align: center;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        .poll-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .poll-list li {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: "issue button" "bar bar";
            align-items: center;
            gap: 1rem 1.5rem;
            padding: 1.25rem 0;
        }
        .poll-list li:not(:last-child) {
            border-bottom: 1px solid #f0f0f0;
        }
        .poll-issue {
            grid-area: issue;
            font-weight: 500;
        }
        .poll-bar-container {
            grid-area: bar;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .poll-bar {
            flex-grow: 1;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .poll-bar-fill {
            height: 100%;
            background-color: #2c3e50; /* Changed to match title color */
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .poll-votes {
            font-size: 0.9rem;
            color: #6c757d;
            min-width: 60px;
            text-align: right;
        }
        .vote-btn {
            grid-area: button;
            padding: 8px 16px;
            border: 1px solid #2c3e50;
            color: #2c3e50;
            background-color: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
            font-family: 'Lora', serif;
        }
        .vote-btn:hover {
            background-color: #2c3e50;
            color: white;
        }
        .vote-btn[disabled] {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
            cursor: not-allowed;
        }

    <div id="header-container"></div>

    <main class="main-content">
      <h1 class="page-title">Grievance Redressal</h1>

      <!-- Admin Controls -->
      <div id="adminControls" style="display: none">
        <div class="admin-header">
          <h2>Admin Panel</h2>
          <button id="toggleViewBtn" class="toggle-btn">
            Switch to User View
          </button>
        </div>
      </div>

      <!-- User View -->
      <div id="userView">
        <div class="grievance-form-container">
          <h2>Submit a New Grievance</h2>
          <form id="grievanceForm">
            <div class="input-group">
              <label for="grievanceSubject">Subject</label>
              <input type="text" id="grievanceSubject" required />
            </div>
            <div class="input-group">
              <label for="grievanceDescription">Description</label>
              <textarea id="grievanceDescription" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">
              Submit Grievance
            </button>
          </form>
        </div>

        <div class="grievance-table-container">
          <h2>Your Grievances</h2>
          <table class="grievance-table">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody id="grievanceTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Admin View -->
      <div id="adminView" style="display: none">
        <div class="admin-grievance-table-container">
          <h2>All Grievances (Admin View)</h2>
          <table class="grievance-table admin-table">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Subject</th>
                <th>Description</th>
                <th>Status</th>
                <th>Remarks</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="adminGrievanceTableBody">
              <!-- Admin table will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
